<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    ${HEAD_BASE}
    <title>Lista de Raças — Guia Raças</title>
    <meta name="description" content="Encontre raças de cães por nome, porte e grupo FCI." />
    <link rel="canonical" href="${baseUrl}/racas/" />
    <script type="application/ld+json">
      ${jsonld_breadcrumb_list}
    </script>
  </head>
  <body class="page-breeds">
    ${SITE_HEADER}

    <header class="page-band" role="presentation">
      <div class="container page-band__inner">
        <h1 class="page-band__title">Raças</h1>
        <p class="page-band__meta">Busque por nome, filtre por porte e por grupo FCI.</p>
      </div>
    </header>

    <main id="conteudo" tabindex="-1" class="container">
      <!-- Filtros flutuantes -->
      <form
        id="breed-filters"
        role="search"
        method="get"
        class="filters"
        aria-label="Filtrar raças"
      >
        <div class="filters__row">
          <div class="field">
            <label for="q">Buscar</label>
            <input
              id="q"
              name="q"
              type="search"
              class="input"
              list="breed-nomes"
              placeholder="Ex.: Labrador"
              autocomplete="on"
            />
          </div>

          <div class="field">
            <label for="porte">Porte</label>
            <select id="porte" name="porte" class="input select">
              <option value="">Todos</option>
              <option value="mini">Mini</option>
              <option value="pequeno">Pequeno</option>
              <option value="medio">Médio</option>
              <option value="grande">Grande</option>
              <option value="gigante">Gigante</option>
            </select>
          </div>

          <div class="field">
            <label for="grupo">Grupo FCI</label>
            <select id="grupo" name="grupo" class="input select">
              <option value="">Todos</option>
              ${OPTIONS_GRUPO}
            </select>
          </div>

          <div class="actions">
            <button class="btn" type="submit">Aplicar</button>
            <button class="btn btn--ghost" type="button" id="limpar">Limpar</button>
          </div>
        </div>
        <p id="results-status" class="visually-hidden" aria-live="polite"></p>
        <datalist id="breed-nomes"></datalist>
        <noscript><p>Sem JavaScript, a busca filtra por query string (GET).</p></noscript>
      </form>

      <section
        aria-labelledby="lista-title"
        class="section-bands"
        style="margin-block: var(--space-5)"
      >
        <h2 id="lista-title" class="visually-hidden">Lista de raças</h2>
        <!-- A grid é aplicada via classe breed-grid (mobile-first) -->
        <ul class="breed-list breed-grid" aria-live="polite">
          ${LISTA_RACAS_ITEMS}
        </ul>
      </section>
    </main>

    ${SITE_FOOTER}
    <script src="${baseUrl}/scripts/main.js" defer></script>
  </body>
</html>
