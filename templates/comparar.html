<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    ${HEAD_BASE}
    <title>Comparar Raças — Guia Raças</title>
    <meta name="description" content="Compare até 3 raças de cães lado a lado." />
    <link rel="canonical" href="${baseUrl}/comparar/" />
  </head>
  <body class="page-compare" data-baseurl="${baseUrl}">
    ${SITE_HEADER}

    <header class="page-band" role="presentation">
      <div class="container page-band__inner">
        <h1 class="page-band__title">Comparar Raças</h1>
        <p class="page-band__meta">
          Adicione raças pela página <a href="${baseUrl}/racas/">Raças</a> (botão “+ Comparar”).
        </p>
      </div>
    </header>

    <main id="conteudo" tabindex="-1" class="compare-main container" role="main">
      <nav class="breadcrumbs" aria-label="Você está em">
        <ol class="breadcrumbs__list">
          <li><a href="${baseUrl}/">Início</a></li>
          <li aria-current="page">Comparar</li>
        </ol>
      </nav>

      <!-- Chips das raças selecionadas (preenchido via JS) -->
      <div class="selected-chips" aria-live="polite"></div>

      <!-- Cabeçalho da comparação (preenchido via JS) -->
      <div class="cmp-headgrid" role="region" aria-live="polite"></div>

      <datalist id="breeds-datalist"></datalist>
    </main>

    ${SITE_FOOTER}
    <script defer src="${baseUrl}/scripts/compare.js"></script>
  </body>
</html>
