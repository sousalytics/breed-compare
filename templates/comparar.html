<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    ${HEAD_BASE}
    <title>Comparar Raças • Guia Raças</title>
    <meta name="description" content="Compare até 3 raças de cães lado a lado." />
  </head>
  <body class="page-compare">
    ${SITE_HEADER}

    <nav class="breadcrumbs container" aria-label="Breadcrumb">
      <ol class="breadcrumbs__list">
        <li><a href="${baseUrl}/">Início</a></li>
        <li>Comparar</li>
      </ol>
    </nav>

    <main class="container compare-main" id="top">
      <header class="page-header">
        <h1 class="page-title">Comparar Raças</h1>
        <p class="page-lead">
          Adicione raças a partir da página <a href="${baseUrl}/racas/">Raças</a> (botão “+
          Comparar”). Você pode abrir esta página com parâmetros, por exemplo:
          <code>?add=labrador-retriever&add=bulldog-ingles</code>.
        </p>

        <div class="selected-chips" aria-live="polite"></div>
      </header>

      <!-- As seções/grades são criadas pelo compare.js -->
    </main>

    ${SITE_FOOTER}
    <script defer src="${baseUrl}/scripts/compare.js"></script>
  </body>
</html>
